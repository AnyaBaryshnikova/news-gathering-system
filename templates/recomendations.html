{%extends 'base.html'%}

{%block title%}
Рекомендации
{%endblock%}

{%block body%}
<div class="container mt-5">
<h2>Выбрать интересующие события:</h2>

<form method="POST" action="/recomendations">
    {% for event in events %}
    <input type="checkbox" value="{{event['id']}}" name="eventchecked"> {{event['name']}} <br/>
    {% endfor %}
    <input type="submit">
</form>
</div>
{%endblock%}
